<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <style>
    :root {
      --menu-background-color: #EBE9E9;
      --menu-color: black;

      --menu-background-color-select: #3991FC;
      --menu-color-select: white;
    }

    html, body {
      padding: 0;
      margin: 0;
      font: -moz-pull-down-menu;
      background-color: var(--menu-background-color);
    }

    ul {
      color: var(--menu-color);
      background-color: var(--menu-background-color);
      padding: 5px 0;
      margin: 0;
    }

    .menu > li > a {
      text-decoration: none;
      color: var(--menu-color);
      display: block;
      padding: 0 21px 2px;
    }

    .menu > li {
      color: var(--menu-color);
      background-color: var(--menu-background-color);
      list-style-type: none;
    }

    .menu > li:hover, .menu > li:hover > a {
      color: var(--menu-color-select);
      background-color: var(--menu-background-color-select);
    }

    .menu > li.separator {
      border-top: 1px solid rgba(0, 0, 0, 0.1);
      box-sizing: border-box;
    }
    .menu > li.separator:hover {
      color: var(--menu-color);
      background-color: var(--menu-background-color);
    }

    </style>
  </head>
  <body>
    <ul id="menu" class="menu">
      <li><a href="#!AMO/editors/">Editors dashboard</a></li>
      <li class="separator"></li>
      <li><a href="#!AMO/editors/queue/new">New queue</a></li>
      <li><a href="#!AMO/editors/queue/updates">Updates queue</a></li>
      <li><a href="#!AMO/editors/queue/auto_approved">Auto approved queue</a></li>
      <li><a href="#!AMO/editors/queue/reviews">Moderated reviews queue</a></li>
      <!-- 
      <li class="separator"></li>
      <li><a href="#refreshcount">Refresh queue badge</a></li>
      -->
      <li class="separator"></li>
      <li><a href="#closetabs">Close all AMO tabs</a></li>
      <li id="page-action-gotoreview"><a href="#gotoreview">Switch to review page</a></li>
    </ul>
    <script type="application/javascript" src="/common/constants.js"></script>
    <script type="application/javascript" src="/common/preferences.js"></script>
    <script type="application/javascript" src="popup.js"></script>
  </body>
</html>
