<html>
<head>
  <title>AMO Helper Options</title>
  <link rel="stylesheet" type="text/css" href="options.css"/>
</head>
<body>
  <section id="instance-section">
    <h1>Instance</h1>
    <fieldset id="instance" type="radio">
      <legend>
        The instance to use for links where it cannot be inferred from context
      </legend>
      <label class="oneline">
        <input type="radio" id="instance-prod" name="instance" value="addons.mozilla.org">
        Production
      </label>
      <label class="oneline">
        <input type="radio" id="instance-stage" name="instance" value="addons.allizom.org">
        Stage
      </label>
      <label class="oneline">
        <input type="radio" id="instance-dev" name="instance" value="addons-dev.allizom.org">
        Dev
      </label>
    </fieldset>
  </section>

  <section id="tabclose-section">
    <h1>Closing Tabs</h1>
    <label>
      <input type="checkbox" id="tabclose-other-queue">
      Close other tabs showing the same queue on load
    </label>

    <label>
      <input type="checkbox" id="tabclose-review-child">
      Close file viewers and validation results when exiting reviews
    </label>
  </section>

  <section id="browseraction-section">
    <h1>Toolbar &amp; URL Bar</h1>
    <label>
      <input type="number" id="browseraction-queue-refresh-period">
      Number of minutes between refreshing the toolbar icon badge
    </label>

    <label>
      <input type="checkbox" id="browseraction-count-moderator">
      Include moderated reviews in badge count
    </label>

    <label>
      <input type="checkbox" id="omnibox-enabled">
      Enable address bar keyword <code>amo</code>
    </label>
  </section>

  <section id="queueinfo-section">
    <h1>Queue Improvements</h1>
    <label>
      <input type="checkbox" id="queueinfo-use-diff">
      Calculate diffs in the updates queue (slow, and high network load)
    </label>

    <label>
      <input type="checkbox" id="queueinfo-show-weeklines">
      Show lines to delimit calendar weeks (not fully reliable yet)
    </label>

    <label>
      <input type="checkbox" id="persist-info-storage">
      Persist review information into storage (may cause trouble when syncing add-on data)
    </label>

    <label>
      <input type="number" id="queueinfo-per-page">
      Number of queue items to show on one page
    </label>

    <label class="expand admin-only">
      List of partner add-on slugs (comma separated):
      <input type="text" id="queueinfo-partner-addons">
    </label>

  <!--
  <label>
    <input type="number" id="queueinfo-addons-per-load">
    Number of items to show in the queue per page
  </label>
  -->
  </section>

  <section id="canned-section">
    <h1>Canned Responses</h1>
    <section id="canned">
      <input id="canned-label"/>
      <button id="canned-delete" disabled="true">&times;</button>
      <select size="5" id="canned-select">
        <option class="canned-option-new">New Response&hellip;</option>
      </select>
      <textarea id="canned-value"></textarea>
    </section>

    <label>
      <input type="checkbox" id="canned-use-stock">
      Include stock canned responses
    </label>
    <label>
      <input type="checkbox" id="canned-include-body">
      Auto-complete also searches response text
    </label>
  </section>


  <section id="reviewinfo-section">
    <h1>Review Page Tweaks</h1>
    <label class="expand">
      Dangerous Permissions (comma separated):
      <input type="text" id="reviewinfo-dangerous-permissions">
    </label>

    <label class="expand">
      Dangerous Validator Messages (comma separated):
      <input type="text" id="reviewinfo-dangerous-messages">
    </label>

    <label>
      <input type="checkbox" id="reviewinfo-show-validator">
      Display validator messages in review page summary
    </label>
    <label>
      <input type="checkbox" id="reviewinfo-show-permissions">
      Display latest permissions in review page summary
    </label>

  </section>

  <section id="revewtimer-section">
    <h1>Review Timer</h1>
    <label>
      <input type="checkbox" id="reviewtimer-display">
      Display a timer on review pages
    </label>

    <label>
      <input type="number" id="reviewtimer-notify-interval" min="0"> Minutes between review time notifications (0 to disable)
    </label>
  </section>

  <section id="translation-section">
    <h1>Translation</h1>
    <label>
      Microsoft Azure translator text API secret key :
      <input type="text" id="translation-secret-key">
    </label>
  </section>

  <section id="tinderbar-section" class="admin-only">
    <h1>Quick Review</h1>
    <label>
      <input type="checkbox" id="tinderbar-show">
      Show quick review feature
    </label>

    <label class="expand">
      Approval Text:
      <input type="text" id="tinderbar-approve-text">
    </label>

    <label>
      Number of tabs to pre-load:
      <input type="number" id="tinderbar-preload-tabs">
    </label>
  </section>

  <section id="filewindow-section">
    <h1>Filebrowser Window</h1>
    <label>
      <input type="checkbox" id="filewindow-enabled">
      Use a fixed position window for file browsers
    </label>

    <button id="filewindow-position-reset">Reset window position</button>
  </section>

  <section id="import-export">
    <h1>Import and Export</h1>
    <input type="file" id="import-file">
    <button id="import-button">Import Preferences</button>
    <button id="export-button">Export Preferences</button>
    <label>
      <input type="checkbox" id="import-clear-storage">
      Clear all preferences on next import
    </label>
  </section>



  <script src="options.js"></script>
</body>
</html>
